<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/styles.css" />

    <title>Todo list JavaScript</title>

  <body>
    <main>
      <header>
        <nav class="nav">
          <div class="nav__container">
            <h1 class="nav__container--title">Todo List JavaScript</h1>
            <p id="date"></p>
          </div>

          <!-- <div class="word-waves">
            <span>Todo List</span>
            <span>Todo List</span>

          <div class="switcher__container">
            <p>Dark Mode</p>

              <input id="switch" type="checkbox" />

          </div>
        </nav>
      </header>
      <div class="container">
        <form class="container__form">
          <input

            class="container__form--input"
            placeholder="Add a Todo..."
          />
          <button type="submit" class="container__add-button">Create</button>
        </form>
        <ul class="items">
          <li class="item" data-key="1594003133171">
            <input class="checkbox" type="checkbox" />
            Do some puzzle on Codingame !
            <button class="delete-button">X</button>
          </li>
        </ul>
      </div>
    </main>

    <script src="./assets/js/script.js"></script>
